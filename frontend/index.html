<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IndusFab Quotation App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modal overlay */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    /* Hide initially */
    .hidden {
      display: none;
    }

    /* Content box */
    .modal-content {
      background: white;
      border-radius: 12px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      text-align: center;
    }

    /* Input styling */
    .modal-content input {
      width: 90%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Button group */
    .modal-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    .modal-buttons button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Navigation Buttons -->
  <div id="nav">
    <h1>IndusFab Quotation App</h1>
    <p>Manage your quotations and components efficiently.</p>
    <button id="btnQuotation">Quotation Section</button>
    <button id="btnManagement">Quote Management Section</button>
    <button id="btnAddComponent">Add Component</button>
  </div>

  <hr />

  <!-- Content Sections -->

  <div id="quotationContainer" style="display: none;"></div>
  <div id="quoteManagementContainer" style="display: none;"></div>
  <div id="addComponentContainer" style="display: none;"></div>

  <div id="footer">
    <p>IndusFab Quotation App &copy; 2025</p>
  </div>

  <!-- Scripts -->
  <script>
    // Re-define toggleContainer globally so inline onclicks can access it
    const containers = {
      quotationContainer: document.getElementById("quotationContainer"),
      quoteManagementContainer: document.getElementById("quoteManagementContainer"),
      addComponentContainer: document.getElementById("addComponentContainer")
    };

    function showLoginAlert() {
      document.getElementById("loginAlert").style.display = "block";
    }

    let isLoggedIn = false; // Track login status

    function toggleContainer(showId) {
      if (!isLoggedIn) {
      showLoginAlert(); // Show login alert if not logged in
      return;
      }
      Object.entries(containers).forEach(([id, el]) => {
      el.style.display = (id === showId) ? "block" : "none";
      });
    }

    // Because submitQuote needs to gather input values and components,
    // define a wrapper function called by onclick
    function submitQuoteHandler() {
      // You can customize this based on your current loadComponent logic
      // For example:
      const clientName = document.getElementById("clientName").value;
      const quoteDate = document.getElementById("quoteDate").value;
      const notes = document.getElementById("notes").value;

      // Assume loadComponentList or components array is managed inside renderer.js
      // You can adapt this call accordingly or forward to your existing submitQuote
      submitQuote({
        clientName,
        date: quoteDate,
        notes,
        components: [] // fill this properly from your app state
      });
    }

    // Similarly, define other global functions if needed (loadQuote, addComponent etc.)
    // or ensure they are accessible on window from renderer.js
    
  </script>
  <script src="renderer.js"></script>
</body>
</html>
