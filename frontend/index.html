<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IndusFab Quotation App</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 900px; margin: auto; }
    h1, h2 { color: #444; }
    input, textarea { margin-bottom: 1rem; width: 100%; padding: 0.5rem; font-size: 1rem; }
    .item { border-bottom: 1px solid #ccc; padding: 1rem 0; }
    .total { font-size: 1.2rem; font-weight: bold; margin-top: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Industry Machine Quotation</h1>

  <label>Client Name</label>
  <input type="text" id="clientName" placeholder="Enter client name">

  <label>Date</label>
  <input type="date" id="quoteDate">

  <label>Notes</label>
  <textarea id="notes" rows="3" placeholder="Any additional notes..."></textarea>

  <h2>Select Components</h2>
  <div id="components"></div>

  <div class="total">Total: $<span id="total">0.00</span></div>
  <button onclick="submitQuote()">Submit Quote</button>

  <h2>Get Quote By ID</h2>
  <input type="number" id="quoteId" placeholder="Quote ID">
  <button onclick="getQuote()">Fetch Quote</button>
  <pre id="quoteResult"></pre>

  <script src="renderer.js"></script>
</body>
</html>
